<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a048;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverter">
            <label for="fahrenheitInput">Temperature in Fahrenheit</label>
            <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" step="0.01">
            <label for="celsiusInput">Temperature in Celsius</label>
            <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" step="0.01">
            <input type="submit" value="Convert">
        </form>
        <div class="result" id="resultContainer">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
